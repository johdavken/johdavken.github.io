<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1280 240"
     role="img"
     aria-label="ResinIQ"
     preserveAspectRatio="xMidYMid meet">

  <style>
    .wordmark{
      font-family:"Inter","IBM Plex Sans","Segoe UI","Roboto","Helvetica Neue",Arial,sans-serif;
      font-weight:700;
      letter-spacing:-0.03em;
    }

    .resin{ fill: var(--fg, #ebdbb2); }
    .iq{
      fill: var(--yellow, #fabd2f);
      font-weight:900;
      letter-spacing:-0.02em;
    }

    .accent-line{
      stroke: var(--orange, #fe8019);
      stroke-width:6;
      stroke-linecap:round;
      opacity:0.9;
    }

    /* Wordmark treatments */
    .wm-outline{
      paint-order: stroke fill;
      stroke: var(--bg, #0b0f14);
      stroke-width:10;
      stroke-linejoin:round;
      opacity:0.55;
    }
    .wm-stroke{
      paint-order: stroke fill;
      stroke: var(--orange, #fe8019);
      stroke-width:2;
      stroke-linejoin:round;
      opacity:0.25;
    }

    /* PR2000-ish profile plot (unchanged) */
    .plot-frame{ fill: rgba(0,0,0,0); stroke: var(--fg, #ebdbb2); stroke-width:2; opacity:0.18; }
    .grid-major{ stroke: var(--fg, #ebdbb2); stroke-width:1.5; opacity:0.10; shape-rendering:crispEdges; stroke-dasharray:6 6; }
    .grid-minor{ stroke: var(--fg, #ebdbb2); stroke-width:1; opacity:0.06; shape-rendering:crispEdges; stroke-dasharray:3 7; }
    .target{ stroke: var(--red, #fb4934); stroke-width:2; opacity:0.22; shape-rendering:crispEdges; }
    .midline{ stroke: var(--fg, #ebdbb2); stroke-width:2; opacity:0.14; shape-rendering:crispEdges; }
    .trace{ fill:none; stroke: var(--blue, #83a598); stroke-width:2.5; opacity:0.30; stroke-linejoin:round; stroke-linecap:round; }
    .trace-glow{ fill:none; stroke: var(--blue, #83a598); stroke-width:6; opacity:0.07; stroke-linejoin:round; stroke-linecap:round; }
    .plot-label{ font-family:"Inter","IBM Plex Sans","Segoe UI","Roboto","Helvetica Neue",Arial,sans-serif; font-size:12px; fill: var(--fg, #ebdbb2); opacity:0.20; letter-spacing:0.02em; }
  </style>

  <defs>
    <clipPath id="plotClip">
      <rect x="80" y="132" width="1120" height="84" rx="6" ry="6"/>
    </clipPath>

    <!-- Soft shadow -->
    <filter id="wmShadow" x="-20%" y="-40%" width="140%" height="180%">
      <feDropShadow dx="0" dy="6" stdDeviation="6"
                    flood-color="var(--bg, #0b0f14)" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- ===== Background: PR2000-style profile plot window ===== -->
  <g>
    <rect class="plot-frame" x="80" y="132" width="1120" height="84" rx="6" ry="6"/>

    <g clip-path="url(#plotClip)">
      <g class="grid-minor">
        <line x1="140" y1="132" x2="140" y2="216"/><line x1="200" y1="132" x2="200" y2="216"/>
        <line x1="260" y1="132" x2="260" y2="216"/><line x1="320" y1="132" x2="320" y2="216"/>
        <line x1="380" y1="132" x2="380" y2="216"/><line x1="440" y1="132" x2="440" y2="216"/>
        <line x1="500" y1="132" x2="500" y2="216"/><line x1="560" y1="132" x2="560" y2="216"/>
        <line x1="620" y1="132" x2="620" y2="216"/><line x1="680" y1="132" x2="680" y2="216"/>
        <line x1="740" y1="132" x2="740" y2="216"/><line x1="800" y1="132" x2="800" y2="216"/>
        <line x1="860" y1="132" x2="860" y2="216"/><line x1="920" y1="132" x2="920" y2="216"/>
        <line x1="980" y1="132" x2="980" y2="216"/><line x1="1040" y1="132" x2="1040" y2="216"/>
        <line x1="1100" y1="132" x2="1100" y2="216"/><line x1="1160" y1="132" x2="1160" y2="216"/>
      </g>

      <g class="grid-major">
        <line x1="80" y1="132" x2="80" y2="216"/>
        <line x1="320" y1="132" x2="320" y2="216"/>
        <line x1="560" y1="132" x2="560" y2="216"/>
        <line x1="800" y1="132" x2="800" y2="216"/>
        <line x1="1040" y1="132" x2="1040" y2="216"/>
        <line x1="1200" y1="132" x2="1200" y2="216"/>
      </g>

      <g class="grid-minor">
        <line x1="80" y1="148" x2="1200" y2="148"/>
        <line x1="80" y1="164" x2="1200" y2="164"/>
        <line x1="80" y1="180" x2="1200" y2="180"/>
        <line x1="80" y1="196" x2="1200" y2="196"/>
      </g>

      <line class="target" x1="80" y1="156" x2="1200" y2="156"/>
      <line class="target" x1="80" y1="204" x2="1200" y2="204"/>
      <line class="midline" x1="80" y1="180" x2="1200" y2="180"/>

      <path class="trace-glow"
            d="M90 182 L120 176 L150 188 L180 170 L210 178 L240 172
               L270 196 L300 184 L330 162 L360 168 L390 158
               L420 190 L450 202 L480 186 L510 172 L540 150
               L570 160 L600 188 L630 178 L660 166 L690 184
               L720 174 L750 190 L780 198 L810 176 L840 170
               L870 162 L900 186 L930 194 L960 178 L990 168
               L1020 204 L1050 210 L1080 186 L1110 170
               L1140 180 L1170 164 L1200 154"/>
      <path class="trace"
            d="M90 182 L120 176 L150 188 L180 170 L210 178 L240 172
               L270 196 L300 184 L330 162 L360 168 L390 158
               L420 190 L450 202 L480 186 L510 172 L540 150
               L570 160 L600 188 L630 178 L660 166 L690 184
               L720 174 L750 190 L780 198 L810 176 L840 170
               L870 162 L900 186 L930 194 L960 178 L990 168
               L1020 204 L1050 210 L1080 186 L1110 170
               L1140 180 L1170 164 L1200 154"/>
    </g>

    <text class="plot-label" x="92" y="228">inches</text>
    <text class="plot-label" x="1180" y="228" text-anchor="end">mils</text>
  </g>

  <!-- ===== Foreground wordmark (stylized) ===== -->
  <g transform="translate(640 120)" text-anchor="middle">
    <!-- Shadow layer -->
    <text class="wordmark" font-size="172" dominant-baseline="central">
  <tspan class="resin">Resin</tspan>
</text>

<g transform="translate(210 0)">
  <rect x="0" y="-62" width="190" height="124" rx="22"
        fill="var(--yellow,#fabd2f)" opacity="0.14"/>
  <text class="wordmark" font-size="172" dominant-baseline="central">
    <tspan class="iq">IQ</tspan>
  </text>
</g>


    <line class="accent-line" x1="-210" x2="210" y1="92" y2="92" />
  </g>
</svg>
