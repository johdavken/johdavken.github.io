<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1280 240"
     role="img"
     aria-label="ResinIQ"
     preserveAspectRatio="xMidYMid meet">
  <style>
    .wordmark{
    font-family:"Inter","IBM Plex Sans","Segoe UI","Roboto","Helvetica Neue",Arial,sans-serif;
    font-weight:600;
    letter-spacing:-0.025em;
    }

    .resin{ fill: var(--fg, #ebdbb2); }
    .iq{ fill: var(--yellow, #fabd2f); font-weight:800; letter-spacing:-0.015em; }

    .screw{ fill:none; stroke: var(--aqua,#8ec07c); opacity:0.4; }
    .s1{ stroke-width:3; }
    .s2{ stroke-width:4.5; }
    .s3{ stroke-width:6; }


    .accent-line{
    stroke: var(--orange, #fe8019);
    stroke-width:6;
    stroke-linecap:round;
    opacity:0.9;
    }
  </style>

  <!-- Extruder screw abstraction -->
  <path class="screw"
        d="M420 190
        C460 170, 500 210, 540 190
        C580 170, 620 210, 660 190
        C700 170, 740 210, 780 190
        C820 170, 860 210, 900 190" />

  <g transform="translate(640 120)" text-anchor="middle">
    <text class="wordmark" font-size="172" dominant-baseline="central">
      <tspan class="resin">Resin</tspan><tspan class="iq">IQ</tspan>
    </text>
    <line class="accent-line" x1="-210" x2="210" y1="92" y2="92" />
  </g>
</svg>

